kind: deployment
name: demo-blue
clusters:
  htmlrefresh:
    services:
      breed:
        name: demo-blue
        deployable: stuartleeks/htmlrefresh:blue
        environment_variables:
          HTML_REFRESH_FONTSIZE: 10vw
        ports:
          webport: 5000/http
      scale:
        cpu: 0.5       
        memory: 256MB
        instances: 3


---
name: demo/80
kind: gateway
port: '80'
virtual_hosts:
- bluegreen.$READY_DOMAIN_NAME
routes:  demo-blue/htmlrefresh/webport
