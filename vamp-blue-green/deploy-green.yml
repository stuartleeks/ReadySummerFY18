kind: deployment
name: demo-green
clusters:
  htmlrefresh:
    services:
      breed:
        name: demo-green
        deployable: stuartleeks/htmlrefresh:green
        environment_variables:
          HTML_REFRESH_FONTSIZE: 10vw
        ports:
          webport: 5000/http
      scale:
        cpu: 0.5       
        memory: 256MB
        instances: 3
---
name: demo/80
kind: gateway
port: '80'
virtual_hosts:
- 80.bluegreen.vamp
- bluegreen.faux.ninja
routes:
  demo-blue/htmlrefresh/webport:
    weight: 100%
  demo-green/htmlrefresh/webport:
    weight: 0%
