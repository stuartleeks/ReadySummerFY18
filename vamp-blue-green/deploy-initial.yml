kind: deployment
name: bluegreen
gateways:
  80: 
    virtual_hosts: [
      "bluegreen.faux.ninja"
    ]
    routes: bluegreen-blue/webport
clusters:
  bluegreen-blue:
    services:
      breed:
        name: bluegreen:blue
        deployable: stuartleeks/htmlrefresh:blue
        environment_variables:
          HTML_REFRESH_FONTSIZE: 10vw
        ports:
          webport: 5000/http
      scale:
        cpu: 0.5       
        memory: 256MB
        instances: 3
